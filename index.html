<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather</title>
	<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
		/>
	<link href="src/styles.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;1,600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3785b12556.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
	
    <div class="container">
			<section class="weather-app">
				<div class="row">
					<div class="col-sm-12">
						<h3 id="current-date"></h3>
					</div>
				</div>				
				<div class="row">
					<div class="col-6">
						<h2 id="displayed-city"></h2>
						<h3 id="current-time"></h3>
						<h1 id="current-temp"></h1>
						<div class="btn-group btn-group-toggle" data-toggle="buttons">
                    		<label class="btn btn-light active" id="celcius">
							<input
								type="radio"
								name="options"
								id="celcius-button"
								checked
								>
								C
							</label>
							<label class="btn btn-light" id="fahren">
							<input
								type="radio"
								name="options"
								id="fahren-button"
								>
								F
                    		</label>
                  		</div>
					</div>
					<div class="col">
						<ul>
							<li id=temperature-min></li>
							<li id=temperature-max></li>
							<li id=current-wind></li>
							<li id=current-humidity></li>
							<li id=sunrise></li>
							<li id=sunset></li>					
						</ul>
					</div>
					<div class="col card text-center" id="today-card">
						<div class="card-body">
							<p class="card-text">today</p>
							<i class="fas fa-sun" id="today-icon"></i>
							<p class="card-text" id=description>sunny</p>
						</div>
					</div>	
				</div>	
				<form id="search-form">
					<div class="form row">
						<div class="col-6">
							<input type="text" class="form-control shadow-sm" id="search-input" placeholder="search city" autofocus>											
						</div>
						<div class="col">
							<input type="submit" class="btn btn-primary shadow-sm"id="search-input-button"value="Search"></input>
							<input type="submit" class="btn btn-secondary shadow-sm" id="current-location-button" value="Current"></input>
						</div>
					</div>
					<div class="row">
							<div class="col">
								<small id="API-data-origin" class="form-text text-muted">powered by <a href="https://openweathermap.org/" target="_blank">openweathermap.org</a></small>	
							</div>
					</div>
				</form>
				<div class="row pt-4">
					<div class="col">
						<div class="card w-30 text-center">
							<div class="card-body">
								<p class="card-text">tomorrow</p>
								<i class="fas fa-cloud-rain"></i>
								<p class="card-text">19°</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card w-30 text-center">
							<div class="card-body">
								<p class="card-text">18/10</p>
								<i class="fas fa-cloud-sun-rain"></i>
								<p class="card-text">22°</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card w-30 text-center">
							<div class="card-body">
								<p class="card-text">19/10</p>
								<i class="fas fa-sun"></i>
								<p class="card-text">24°</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card w-30 text-center">
							<div class="card-body">
								<p class="card-text">20/10</p>
								<i class="fas fa-sun"></i>
								<p class="card-text">26°</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card w-30 text-center">
							<div class="card-body">
								<p class="card-text">21/10</p>
								<i class="fas fa-cloud-sun"></i>
								<p class="card-text">22°</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card w-30 text-center">
							<div class="card-body">
								<p class="card-text">22/10</p>
								<i class="fas fa-cloud-rain"></i>
								<p class="card-text">19°</p>
							</div>
						</div>
					</div>
					</p>
				</div>
			</section>
			<small>Open-source code by Snezhina Shukina</small>
		</div>
		<script src="src/index.js"></script>
  </body>
     
</html>
